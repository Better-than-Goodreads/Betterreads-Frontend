<div class="horizontal-container user-container" (click)="verLibro()">
	<div class="img-container-perfil container-foto">
		<img [src]="urlFotoPerfil" (error)="urlFotoPerfil = defaultImage" alt="Profile picture" class="imagen-perfil">
	</div>
	<div class="vertical-container contenido">
		<div class="horizontal-container">
			<h2>{{usuario.username}}</h2>
			<mat-icon *ngIf="usuario.is_author" aria-hidden="false" aria-label="Is author" fontIcon="draw" class="icono-autor"></mat-icon>
		</div>
		
		<div class="horizontal-container" style="column-gap: 1em;">
			@if (showFollowButton) {
				<button mat-flat-button>Follow</button>
			}
			<div>
				<p>{{friends$ | async}} friends</p>
				<p>{{booksRead$ | async}} books read</p>
			</div>
		</div>
		
	</div>
	
</div>
