<div class="main">
	<div class="container1">
		<div class="img-container-perfil">
			<img [src]="urlFotoPerfil" (error)="urlFotoPerfil = defaultImage" alt="Profile picture" class="imagen-perfil" />
		</div>
		<h3>{{review.username}}</h3>
		<div class="star-rating">
			<i *ngFor="let star of [].constructor(5); let i = index"
			   class="material-icons"
			   [ngClass]="{'star-filled': i < review.rating, 'star-empty': i >= review.rating}">
			   star
			</i>
		</div>
	</div>
	<p *ngIf="bookTitle">rated {{bookTitle}}</p>
	<p class="review">{{review.review}}</p>
</div>
