<div class="horizontal-container book-container" (click)="verLibro()">
	<div style="width:30%">
		<img src="http://localhost:8080/books/{{book.id}}/picture" alt="Book cover" class="book-img">
	</div>

	<div class="vertical-container" style="width:70%">
		<h2>{{book.title}}</h2>
		<h3 style="color: #666;">by {{book.author}}</h3>
		<p style="color: #333;">
			{{book.description}}
		</p>
		
		<div class="horizontal-container">
			<button mat-flat-button>Want to Read</button>
			<span>Rate it:</span>
			<p>{{book.avg_rating}}</p>
			<div class="star-rating">
				<i *ngFor="let star of [].constructor(5); let i = index"
				   (click)="puntuar(i + 1)"
				   class="material-icons"
				   [ngClass]="{'star-filled': i < book.stars, 'star-empty': i >= book.stars}">
				   star
				</i>
			</div>
			<span>({{book.total_ratings}})</span>
		</div>
	</div>
</div>
