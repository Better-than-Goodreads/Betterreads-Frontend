<div class="vertical-container container">
  <div class="vertical-container publicacionLibro">
    <h2 style="align-self: center">Publicar un Libro en BetterReads</h2>
    <p>Complete los datos del libro para publicarlo</p>

    <div style="row-gap: 0.75em" class="vertical-container">
      <mat-form-field>
        <mat-label>Título</mat-label>
        <input matInput [(ngModel)]="libro.Title" placeholder="Título del libro" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Autor</mat-label>
        <input matInput [(ngModel)]="libro.Author" placeholder="Autor del libro" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Descripción</mat-label>
        <textarea
          matInput
          [(ngModel)]="libro.Description"
          placeholder="Resumen o descripción del libro"
        ></textarea>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Número de páginas</mat-label>
        <input
          type="number"
          matInput
          [(ngModel)]="libro.AmountOfPages"
          min="1"
          placeholder="Número de páginas"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Fecha de publicación</mat-label>
        <input
          matInput
          [(ngModel)]="libro.PublicationDate"
          type="date"
          placeholder="Fecha de publicación"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Idioma</mat-label>
        <input matInput [(ngModel)]="libro.Language" placeholder="Idioma" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Géneros</mat-label>
        <input
          matInput
          [(ngModel)]="genres"
          placeholder="Géneros (separados por comas)"
        />
      </mat-form-field>

      <input type="file" (change)="onFileSelected($event)" />

      <button mat-flat-button (click)="publicarLibro()">
        Publicar Libro
      </button>
    </div>
  </div>
</div>
