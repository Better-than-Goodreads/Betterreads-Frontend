<div class="vertical-container container">
  <div class="vertical-container inicioSesion">
    <h2 style="align-self: center">Bienvenido a BetterReads</h2>
    <p>
      Complete sus datos para
      {{
        esSignIn
          ? "crear una cuenta"
          : "ingresar a su
      cuenta"
      }}
    </p>
    <div style="row-gap: 0.75em" class="vertical-container">
      <mat-form-field>
        <mat-label>Usuario</mat-label>
        <input matInput [(ngModel)]="usuario" placeholder="Nombre de usuario" />
      </mat-form-field>

      <mat-form-field *ngIf="esSignIn">
        <mat-label>Email</mat-label>
        <input
          type="email"
          matInput
          [(ngModel)]="email"
          [formControl]="emailFormControl"
          [errorStateMatcher]="matcher"
          placeholder="usuario@ejemplo.com"
        />
        <mat-error
          *ngIf="
            emailFormControl.hasError('email') &&
            !emailFormControl.hasError('required')
          "
          >Email inválido</mat-error
        >
      </mat-form-field>

      <mat-form-field>
        <mat-label>Contraseña</mat-label>
        <input
          matInput
          required
          type="password"
          [(ngModel)]="password"
          [type]="hide ? 'password' : 'text'"
        />
        <mat-icon matSuffix (click)="hide = !hide">{{
          hide ? "visibility_off" : "visibility"
        }}</mat-icon>
      </mat-form-field>

      <button mat-flat-button>
        {{ esSignIn ? "Registrarse" : "Iniciar Sesión" }}
      </button>
    </div>
  </div>
</div>
