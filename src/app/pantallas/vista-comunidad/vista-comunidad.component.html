<div class="main">
  <div class="community-header">
    <img
      class="banner"
      src="https://styles.redditmedia.com/t5_2sb6w/styles/bannerBackgroundImage_03t9jrcbwrbb1.png?width=2176&frame=1&auto=webp&s=1cd5e68852da6070ab6a7ef48ae29db5550cd7f8"
    />
    <div class="profile-picture-container">
      <img class="profile-picture" src="{{comunidad.image}}" />
    </div>
  </div>
  <div class="community-info">
	<div>
	<h1>{{comunidad.name}}</h1>
	<p>{{comunidad.description}}</p>
	</div>

	@if (comunidad.joined) {
		<button (click)="joinCommunity(comunidad.id)" class="secondary-button">Joined</button>
	} @else {
		<button (click)="joinCommunity(comunidad.id)" class="primary-button">Join</button>
	}
  </div>

  <div class="posts"> </div>
</div>


<style>
.main {
  display: flex;
  flex-direction: column;
  align-items: center;
  font-family: Arial, sans-serif;
  color: #333;
}

.community-header {
  position: relative;
  width: 100%;
  height: 200px;
}

.banner {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.profile-picture-container {
  position: absolute;
  bottom: -40%;
  left: 50%;
  transform: translateX(-50%);
}

.profile-picture {
  width: 12em;
  height: 12em;
  border-radius: 50%;
  border: 0.5em solid white;
  box-shadow: 0 8px 8px rgba(0, 0, 0, 0.2);
}

.community-info {
  text-align: center;
  margin-top: 5em;
  display: flex;
  flex-direction: row;
  gap: 2em;
  align-items: center;
  justify-content: center;
}

.community-info h1 {
  font-size: 4em;
  margin: .4em 0 0 0;
}

.community-info p {
  font-size: 2em;
  color: #666;
  margin: 0;
}

.posts {
  margin-top: 2em;
  width: 90%;
  max-width: 800px;
}

button {
  padding: 10px 20px;
  border-radius: 8px;
  font-size: 2em;
  font-weight: bold;
  color: white;
  border: none;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
  height: 2em;
}

.primary-button {
  background-color: #4CAF50;
}

.primary-button:hover {
  background-color: #45a049;
  box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
}

.secondary-button {
  background-color: #008CBA;
}
</style>
