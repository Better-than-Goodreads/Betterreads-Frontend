<mat-toolbar>
	<button mat-icon-button class="example-icon" aria-label="menu icon">
		<mat-icon>menu</mat-icon>
	</button>
	<span>BetterReads</span>
</mat-toolbar>

<div class="books">
	@if (loading) {
		<mat-spinner></mat-spinner>
	} @else {
		@for (book of books; track book.id) {
			<app-libro [book]="book"></app-libro>
		}
	}
</div>
